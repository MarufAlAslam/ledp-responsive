<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="row rel">
        <!-- header -->
        <div class="col-3 col-t-12 layout header">
            <div class="m-auto">Header</div>
        </div>

        <!-- menu -->
        <div class="col-9 col-t-2 col-m-12 layout menu">
            <div class="m-auto">Menu</div>
        </div>

        <!-- hero -->
        <div class="col-12 layout hero">
            <div class="m-auto-hero">hero</div>
        </div>

        <!-- main -->
        <div class="col-6 col-t-10 col-m-12 layout main">
            <div class="m-auto-main">main</div>
        </div>

        <div class="col-3 layout blank">
            <div class="m-auto-main"></div>
        </div>

        <div class="col-3 col-t-10 col-m-12 layout two">
            <div class="row">
                <div class="col-12 col-t-6 col-m-12 layout image">
                    <div class="m-auto-img">Image</div>
                </div>
                <div class="col-12 col-t-6 col-m-12 layout extra">
                    <div class="m-auto-img">Extra</div>
                </div>
            </div>
        </div>
        <div class="col-12 col-t-10 col-m-12 layout footer">
            <div class="m-auto-footer">Banner</div>
        </div>
    </div>
</body>
</html>
